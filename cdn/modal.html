<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="modal_box">
        <div class="modal_header">
            <div class="first_stack">
                <div class="shop_icon"></div>
                <div class="ytech_icon">
                    <button>x</button>
                    <img src="./assets/images/logo_inverted.svg" alt="">
                </div>
            </div>
            <span class="second_stack">VEX SHOP</span>
            <span class="third_stack">1000000 XOF</span>
        </div>
        <div class="modal_info">
            <div class="message">Pour continuer le processus de paiement, vous devez d'abord vous connecter depuis l'application <a href="#">YPAY</a>, puis generer un OTP de paiement d'une valeur de <span>1000000 XOF</span></div>
            <div class="separator"> <hr> Je n'ai pas l'application <hr></div>
            <button>Telecharger l'application <img src="./assets/images/download_icon.svg" alt="download icon"></button>
        </div>
        <div class="modal_form">
            <form action="#">
                <div class="form_item">
                    <label for="card_number">Num√©ro de la carte</label><br>
                    <div class="card_input_container">
                        <i class="fa fa-credit-card card_icon" aria-hidden="true"></i>
                        <input id="card_number" class="card_number_input" type="text" placeholder="Enter your card number" required>
                        </div>
                </div>

                <div class="form_item">
                    <label for="pinput">Entrez le code OTP</label><br>
                    <div id="pinput" class="pinput">
                        <input class="pinput_item" type="text" maxlength="1" required>
                        <input class="pinput_item" type="text" maxlength="1" required>
                        <input class="pinput_item" type="text" maxlength="1" required>
                        <input class="pinput_item" type="text" maxlength="1" required>
                    </div>
                </div>

                <div class="form_item">
                    <button type="submit">Valider</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!doctype html><html lang="{{language}}"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Payment Gateway</title><link rel="stylesheet" href="./ypay_ui/styles/style.css"></head><body><div class="modal_box"><div class="modal_header"><div class="first_stack"><div class="shop_icon">{{logoImg}}</div><div class="ytech_icon">{{closeBtn}} <img src="./ypay_ui/assets/images/logo_inverted.svg" alt="ypay logo"></div></div><span class="second_stack">{{shopName}}</span> <span class="third_stack">{{amount}}</span></div><div class="modal_info"><div class="message">{{texts.message}} <a>{{amount}}</a></div><div class="separator"><hr>{{texts.no_app}}<hr></div><div class="download_button"><button type="button" id="app_button">{{texts.download}} <svg class="download_icon" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 20 20" fill="none"><path d="M6 20L18 20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 4V16M12 16L15.5 12.5M12 16L8.5 12.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button></div></div><div class="modal_form"><form action="#" id="payment_form"><div class="form_item"><label class="card_label" for="card_code">{{texts.card_label}}</label><br><div class="card_input_container"><svg class="card_icon" width="21px" height="22px" viewBox="0 0 22 22" stroke-width="1.5" fill="none"><path d="M22 9V17C22 18.1046 21.1046 19 20 19H4C2.89543 19 2 18.1046 2 17V7C2 5.89543 2.89543 5 4 5H20C21.1046 5 22 5.89543 22 7V9ZM22 9H6" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16.5 13.3819C16.7654 13.1444 17.1158 13 17.5 13C18.3284 13 19 13.6716 19 14.5C19 15.3284 18.3284 16 17.5 16C17.1158 16 16.7654 15.8556 16.5 15.6181" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16.5 13.3819C16.2346 13.1444 15.8842 13 15.5 13C14.6716 13 14 13.6716 14 14.5C14 15.3284 14.6716 16 15.5 16C15.8842 16 16.2346 15.8556 16.5 15.6181" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg> <input id="card_code" class="card_code_input" autocomplete="off" placeholder="{{texts.card_placeholder}}" required> <span class="error_message">{{texts.card_error}}</span></div></div><div class="form_item"><label for="otp_inputs" class="otp_label">{{texts.otp_label}}</label><br><div id="otp_inputs" class="otp_inputs"><label><input class="otp_input_item" maxlength="1" inputmode="numeric" autocomplete="off" required></label> <label><input class="otp_input_item" maxlength="1" inputmode="numeric" autocomplete="off" required></label> <label><input class="otp_input_item" maxlength="1" inputmode="numeric" autocomplete="off" required></label> <label><input class="otp_input_item" maxlength="1" inputmode="numeric" autocomplete="off" required></label> <label><input class="otp_input_item" maxlength="1" inputmode="numeric" autocomplete="off" required></label> <label><input class="otp_input_item" maxlength="1" inputmode="numeric" autocomplete="off" required></label></div></div><div class="form_item"><button class="submit_button" type="submit">{{texts.submit_button}}</button></div></form><div class="secured_payment"><svg class="secured_payment_icon" width="18px" height="18px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" color="#000000"><path d="M22 9V7C22 5.89543 21.1046 5 20 5H4C2.89543 5 2 5.89543 2 7V17C2 18.1046 2.89543 19 4 19H14M22 9H6M22 9V13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21.1667 18.5H21.4C21.7314 18.5 22 18.7686 22 19.1V21.4C22 21.7314 21.7314 22 21.4 22H17.6C17.2686 22 17 21.7314 17 21.4V19.1C17 18.7686 17.2686 18.5 17.6 18.5H17.8333M21.1667 18.5V16.75C21.1667 16.1667 20.8333 15 19.5 15C18.1667 15 17.8333 16.1667 17.8333 16.75V18.5M21.1667 18.5H17.8333" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg> <span>{{texts.secured_payment}}</span></div></div></div></body></html>

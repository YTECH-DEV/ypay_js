<script type="module">

import Transaction from "./sdk/transaction.js";

const token = "367|53RsuHJS2A4qB693ISdUlDtfVIGsPT29tGOvB6jKf9a6b900"
const card_code = "TBUC-8682"
const otp = "6611"
const amount = 1000

const t1 = new Transaction(token, card_code, otp, amount)

if(!t1.isValid())
{
    console.log("The transaction is invalid")
    console.log(t1.getValidationErrors())
}
else
{
    t1.exec().then(data => console.log("Success:", data))
    .catch(error => console.error("Error:", error.message));
}
</script>
